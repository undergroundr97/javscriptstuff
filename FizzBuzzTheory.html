<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Theory</title>
</head>
<body>
    <script>
        let answer = parseInt(prompt("Insert your number here"));
        for (let i = 1; i <= answer; i++){
            if (i % 3 === 0 && i % 5 === 0){ // checks if they both divided so it turns out fizzbuzz
                console.log("FizzBuzz");
            } else if (i % 3 === 0){ // checks if divded by 3, print fizz
                console.log("Fizz");
            } else if (i % 5 === 0){ // checks if divided by 5, prints buzz
                console.log("Buzz");
            } else {
                console.log(i);
            }
        }
    </script>
</body>
</html>
